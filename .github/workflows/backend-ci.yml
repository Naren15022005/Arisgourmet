name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s --health-timeout=5s --health-retries=10
      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for MySQL
        run: |
          # ensure mysql client is available and wait for service to be healthy
          if ! command -v mysqladmin >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y default-mysql-client
          fi
          for i in {1..30}; do
            mysqladmin ping -h mysql -uroot -prootpassword && break || sleep 2
          done

      - name: Create DB and CI user
        run: |
          # use mysql client to create database and CI user; this may fail if MySQL not reachable
          mysql -h mysql -uroot -prootpassword -e "CREATE DATABASE IF NOT EXISTS arisgourmet; CREATE USER IF NOT EXISTS 'ci'@'%' IDENTIFIED BY 'ci_pass'; GRANT ALL PRIVILEGES ON arisgourmet.* TO 'ci'@'%'; FLUSH PRIVILEGES;"

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: mysql://ci:ci_pass@mysql:3306/arisgourmet
        run: npm run migrate:run --if-present || true

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: mysql://ci:ci_pass@mysql:3306/arisgourmet
          REDIS_URL: redis://redis:6379
        run: npm test --silent
      - name: Gather test artifacts
        id: gather
        if: failure()
        run: |
          mkdir -p artifacts
          if [ -d backend/test-results ]; then cp -r backend/test-results artifacts/ || true; fi
          if [ -d backend/logs ]; then cp -r backend/logs artifacts/ || true; fi
          shopt -s nullglob || true
          for f in backend/jest*.json; do
            cp "$f" artifacts/ || true
          done
          if [ -n "$(ls -A artifacts 2>/dev/null)" ]; then
            tar -czf artifacts.tar.gz artifacts
            echo "artifacts=artifacts.tar.gz" >> $GITHUB_OUTPUT
          else
            echo "artifacts=" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        if: steps.gather.outputs.artifacts != ''
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: ${{ steps.gather.outputs.artifacts }}
