name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
        # Do not map the container port to the runner host; Actions service
        # containers are reachable by the service hostname (mysql) on the
        # default port inside the virtual network.
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpassword --silent"
          --health-interval=10s --health-timeout=5s --health-retries=10
      redis:
        image: redis:6

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for MySQL
        run: |
          set -euo pipefail
          echo "Ensure MySQL client present"
          if ! command -v mysqladmin >/dev/null 2>&1; then
            sudo apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y default-mysql-client
          fi
          echo "Waiting for MySQL service (host: mysql) to accept connections"
          count=0
          until mysqladmin ping -h mysql -uroot -prootpassword --silent; do
            count=$((count+1))
            echo "MySQL not reachable yet (attempt: $count)"
            if [ "$count" -ge 180 ]; then
              echo "Timed out waiting for MySQL after $count attempts"
              echo "=== Debug: resolve host mysql ==="
              getent hosts mysql || true
              echo "=== Debug: docker ps -a ==="
              docker ps -a || true
              echo "=== Debug: docker networks ==="
              docker network ls || true
              echo "=== Debug: mysql container inspect/logs ==="
              MYSQL_ID=$(docker ps -a --filter "name=mysql" --format "{{.ID}}" | head -n 1)
              if [ -n "${MYSQL_ID:-}" ]; then
                docker inspect "$MYSQL_ID" || true
                docker logs "$MYSQL_ID" || true
              else
                echo "No docker container matched name=mysql"
              fi
              exit 1
            fi
            sleep 2
          done
          echo "MySQL reachable"

      - name: Create DB and CI user
        run: |
          set -euo pipefail
          echo "Creating database and CI user (with retries)"
          tries=0
          until mysql -h mysql -uroot -prootpassword -e "CREATE DATABASE IF NOT EXISTS arisgourmet; CREATE USER IF NOT EXISTS 'ci'@'%' IDENTIFIED BY 'ci_pass'; GRANT ALL PRIVILEGES ON arisgourmet.* TO 'ci'@'%'; FLUSH PRIVILEGES;"; do
            tries=$((tries+1))
            echo "Create DB step failed (attempt: $tries)"
            if [ "$tries" -ge 10 ]; then
              echo "Giving up after $tries attempts"
              exit 1
            fi
            sleep 2
          done
          echo "DB and CI user created"

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: mysql://ci:ci_pass@mysql:3306/arisgourmet
        run: npm run migrate:run --if-present || true

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: mysql://ci:ci_pass@mysql:3306/arisgourmet
          REDIS_URL: redis://redis:6379
        run: npm test --silent
      - name: Gather test artifacts
        id: gather
        if: failure()
        run: |
          mkdir -p artifacts
          if [ -d backend/test-results ]; then cp -r backend/test-results artifacts/ || true; fi
          if [ -d backend/logs ]; then cp -r backend/logs artifacts/ || true; fi
          shopt -s nullglob || true
          for f in backend/jest*.json; do
            cp "$f" artifacts/ || true
          done
          if [ -n "$(ls -A artifacts 2>/dev/null)" ]; then
            tar -czf artifacts.tar.gz artifacts
            echo "artifacts=artifacts.tar.gz" >> $GITHUB_OUTPUT
          else
            echo "artifacts=" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        if: steps.gather.outputs.artifacts != ''
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: ${{ steps.gather.outputs.artifacts }}

  debug-containers:
    name: "Debug: service containers"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    needs: []
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull MySQL image
        run: |
          echo "Pulling mysql:8.0 image"
          docker pull mysql:8.0

      - name: Run MySQL container (debug)
        run: |
          set -euo pipefail
          echo "Starting mysql-debug container"
          docker run --name mysql-debug \
            -e MYSQL_ROOT_PASSWORD=rootpassword \
            --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpassword --silent" \
            --health-interval=5s \
            --health-timeout=2s \
            --health-retries=12 \
            -d mysql:8.0 || true
          sleep 2
          docker ps -a || true
          echo "Waiting for MySQL health (up to ~60s)"
          for i in $(seq 1 30); do
            status=$(docker inspect --format='{{.State.Health.Status}}' mysql-debug 2>/dev/null || echo unknown)
            echo "health=$status"
            if [ "$status" = "healthy" ]; then
              break
            fi
            contState=$(docker inspect --format='{{.State.Status}}' mysql-debug 2>/dev/null || echo exited)
            if [ "$contState" = "exited" ]; then
              echo "Container exited early; printing logs"
              docker logs mysql-debug || true
              exit 1
            fi
            sleep 2
          done
          echo "Container logs (tail 200):"
          docker logs --tail 200 mysql-debug || true

      - name: Save MySQL debug logs
        if: always()
        run: |
          docker logs mysql-debug > mysql-debug.log || true

      - name: Upload MySQL debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mysql-debug-logs
          path: mysql-debug.log
