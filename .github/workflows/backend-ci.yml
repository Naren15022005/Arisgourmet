name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s --health-timeout=5s --health-retries=10
      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h mysql -uroot -prootpassword && break || sleep 2
          done

      - name: Create DB and CI user
        run: |
          mysql -h mysql -uroot -prootpassword -e "CREATE DATABASE IF NOT EXISTS arisgourmet; CREATE USER IF NOT EXISTS 'ci'@'%' IDENTIFIED BY 'ci_pass'; GRANT ALL PRIVILEGES ON arisgourmet.* TO 'ci'@'%'; FLUSH PRIVILEGES;"

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: mysql://ci:ci_pass@mysql:3306/arisgourmet
        run: npm run migrate:run --if-present || true

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: mysql://ci:ci_pass@mysql:3306/arisgourmet
          REDIS_URL: redis://localhost:6379
        run: npm test --silent

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: backend/test-results || backend/logs || backend/jest*.json
